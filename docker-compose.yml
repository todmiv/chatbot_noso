# Конфигурация Docker Compose для разработки
services:
  # Основной сервис приложения
  app:
    build: .
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  # Сервис PostgreSQL для хранения данных
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    environment:
      POSTGRES_DB: sro_noso
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Pass1964hfpf
      POSTGRES_INITDB_ARGS: "--locale=en_US.utf8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Сервис Redis для кеширования и FSM
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

# Тома для хранения данных
volumes:
  postgres_data:
